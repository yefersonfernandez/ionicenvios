<ion-header>
    <ion-toolbar color="dark">
        <ion-icon class="iconSize" slot="start" (click)="closeModal()" name="arrow-back-outline"></ion-icon>
      <ion-title align="center" >Nueva Ciudad </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #formulario="ngForm" (ngSubmit)="send()">
      <ion-list>
          <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input [(ngModel)]="data.nombre" name="nombre" type="text" required></ion-input>
          </ion-item>
      </ion-list>
      <ion-button color="dark" expand="full" type="submit" [disabled]="formulario.invalid">
          Crear
      </ion-button>
  </form>
</ion-content>
