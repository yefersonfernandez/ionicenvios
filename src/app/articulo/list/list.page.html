
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
      <ion-title align="center">
          Articulo
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>
  <ion-searchbar animated (ionChange)="buscar( $event)"></ion-searchbar>
  <ion-list>
      <ion-item-sliding *ngFor="let articulo of articulos | filtro:textoBuscar:'descripcion'">
          <ion-item-options side="start">
              <ion-item-option color="danger" (click)="eliminar(articulo.id)">
                  <ion-icon name="trash-outline"></ion-icon>
              </ion-item-option>
              <ion-item-option color="warning" (click)="update(articulo.id)">
                  <ion-icon name="reload-outline"></ion-icon>
              </ion-item-option>
          </ion-item-options>
          <ion-item>
              <ion-avatar>
                   <img src="{{'http://apiyefer.yca.com.co/img/'+articulo.imagen}}" alt=""> 
              </ion-avatar>
              <ion-label>
                  <ion-label>{{articulo.descripcion}}</ion-label>
                  <p>{{articulo.valorUnitario}}</p>
              </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="primary" (click)="show(articulo.id)">
                <ion-icon name="file-tray-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
  
      </ion-item-sliding>
  </ion-list>
  <ion-fab   vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="create()">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
