
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
      <ion-title align="center">
          Locacion
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>
  <ion-list>
      <ion-item-sliding *ngFor="let locacion of locaciones">
              <ion-item-options side="start">
                  <ion-item-option color="danger" (click)="eliminar(locacion.id)">
                      <ion-icon name="trash-outline"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="primary" (click)="update(locacion.id)">
                    <ion-icon name="create-outline"></ion-icon>
                  </ion-item-option>
              </ion-item-options>
              <ion-item>
                  <ion-label>
                      <ion-label>{{locacion.longitud}}</ion-label>
                      <p>{{locacion.latitud}}</p>
                  </ion-label>
              </ion-item>
          </ion-item-sliding>
  
  
      </ion-list>

  <ion-fab   vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="create()">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
