

<ion-header [translucent]="true">
  <ion-toolbar color="dark">
      <ion-title align="center">
          Cliente
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>
  <ion-searchbar animated (ionChange)="buscar( $event)"></ion-searchbar>
  <ion-list>
      <ion-item-sliding *ngFor="let cliente of clientes | filtro:textoBuscar">
              <ion-item-options side="start">
                  <ion-item-option color="danger" (click)="eliminar(cliente.id)">
                      <ion-icon name="trash-outline"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="primary" (click)="update(cliente.id)">
                    <ion-icon name="create-outline"></ion-icon>
                  </ion-item-option>
              </ion-item-options>
              <ion-item>
                <ion-label>
                  <ion-label>{{cliente.nombre}} </ion-label>
                  <p>{{cliente.email}}</p>
                  <p>{{cliente.telefono}}</p>
              </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="primary" (click)="show(cliente.id)">
                  <ion-icon name="pin-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
  
      </ion-list>

  <ion-fab   vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="create()">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
