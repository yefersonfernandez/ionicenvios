<ion-header>
  <ion-toolbar color="dark">
      <ion-icon class="iconSize" slot="start" (click)="closeModal()" name="arrow-back-outline"></ion-icon>
    <ion-title align="center" >Nueva Direccion envio </ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="send()">
      <ion-list>
          <ion-item>
              <ion-label position="floating">Descripcion</ion-label>
              <ion-textarea [(ngModel)]="data.descripcion" name="descripcion" type="tel" required></ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Ciudad</ion-label>
              <ion-select [(ngModel)]="data.ciudad_id" name="ciudad" required>
                  <ion-select-option *ngFor="let ciud of ciudades" [value]="ciud.id">{{ciud.nombre}}</ion-select-option>
              </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Cliente</ion-label>
            <ion-select [(ngModel)]="data.cliente_id" name="cliente" required>
                <ion-select-option *ngFor="let cli of clientes" [value]="cli.id">{{cli.nombre}}</ion-select-option>
            </ion-select>
        </ion-item>
      </ion-list>
      <ion-button color="dark" expand="full" type="submit" [disabled]="formulario.invalid">
        Crear
      </ion-button>

  </form>
</ion-content>
